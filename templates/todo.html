
{% extends "./index.html" %}


{% block content %}
{% load static %}

<div class="row mt-5">
  <div class="col">
    <h2>Add Tasks</h2>
    <form class="form-inline" action="task_list" method="POST">
      <input type="text" class="form-control mb-2 mr-sm-2" name="add_task" placeholder="Add your task..." required>
      <button type="submit" class="btn btn-primary mb-2">Add</button>
    </form>
  </div>
</div>
<div  class="container ex1 mt-5 mb-4">
<div class="row mt-4">
  <div class="col">
    <ul class="list-group">
      {% for T in Task_obj %}
      {% if user == T.author %}
      <li class="list-group-item list-group-item-info mt-1">{{ T.task }}
        <form action="delete_todo/{{ T.id }}" method="POST">
          <button type="submit" class="btn btn-danger float-right">Delete</button>
        </form>
        <!--
        <form action="edit_todo/{{ T.id }}" method="POST">
          <button type="submit" class="btn btn-success mr-2 float-right">Edit</button>
        </form>
        -->
      </li>
      {% endif %}
      {% endfor %}
    </ul>
  </div>
</div>
</div>


{% endblock %}
